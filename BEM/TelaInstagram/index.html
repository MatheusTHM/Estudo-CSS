<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BEM.css">
    <title>Instagram</title>
</head>

<body>
    <main class="wrapper">
        <figure class="wrapper__phone">
            <img class="phone__image" src="./img/instagram-celular.png" alt="Instagram">
        </figure>
        <article class="wrapper__continue">
            <section class="continue__group continue__group--min-height">
                <img src="./img/instagram-logo.png" class="group__logo" alt="Instagram Logo">
                <figure class="group__photo">
                    <img class="photo__img" src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </figure>
                <a href="#" class="group__login">Continue como thThommesani</a>
                <a href="#" class="group__logout blue">Remover conta</a>
            </section>
            <section class="continue__group">
                <p class="group__not-account">Não é thThommesani?</p>
                <p class="not-account__links">
                    <a class="not-account__link" href="#">Alternar contas</a>
                    &nbsp ou &nbsp
                    <a class="not-account__link" href="#">Inscreva-se</a>
                </p>
            </section>
            <section class="continue__get-the-app">
                <p>Baixe o aplicativo.</p>
                <div class="get-the-app__download">
                    <img src="./img/apple-button.png" alt="Apple Store Icon" class="get-the-app__image">
                    <img src="./img/googleplay-button.png" alt="Google Play Icon" class="get-the-app__image">
                </div>
            </section>
        </article>
    </main>
